<h4 class="text-center">Login</h4>

<form [formGroup]="loginForm" class="form mt-4" (submit)="login()">

    <div class="form-group">
        <input #userNameInput
            formControlName="userName"
            class="form-control" 
            placeholder="usuario" 
            autofocus>  
        <app-vmessage
            *ngIf="loginForm.get('userName').errors?.required"
            text="Obrigatorio informar o usuário!">
        </app-vmessage>
    </div>

    <div class="form-group">
        <input formControlName="password"
            type="password" 
            class="form-control" 
            placeholder="senha">
            <app-vmessage
            *ngIf="loginForm.get('userName').errors?.required"
            text="Obrigatóio infomar a senha!">
        </app-vmessage>              
    </div>

    <button [disabled]="loginForm.invalid"
        type="submit" 
        class="btn btn-primary btn-block">
        Acessar
    </button>

</form>

<p>Primeiro acesso? <a [routerLink]="['signup']">Crie um usuário gratuito</a></p>
